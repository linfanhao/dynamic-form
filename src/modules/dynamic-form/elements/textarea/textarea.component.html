<nz-form-item [formGroup]="formGroup">
  <nz-form-label [nzSpan]="6" nzFor="email">{{formConfig.label}}</nz-form-label>
  <nz-form-control [nzSpan]="14" nzErrorTip="该项为必填项">
    <textarea nz-input [placeholder]="formConfig.label" [formControlName]="formConfig.controlName"
      [name]="formConfig.controlName" [nzAutosize]="{ minRows: 2, maxRows: 6 }"></textarea>
  </nz-form-control>
</nz-form-item>
